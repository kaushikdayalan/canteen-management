{% extends 'base.html'%}
{% block content %}
<div class="container">
    <div class="row">
      {% for product in object_list %}
      <div class="col-md-4 col-sm-12 col-lg-3 mb-2">
              <div class="card" style='width:100%; height:100%;'>
                <img src="{{ product.mainimage.url }}" style="width:100%;height: 200px;" class="card-img-top" alt="{{ product.name }}">
                      <div class="card-body">
                        <h5 class="card-title"> {{ product.name }}</h5>
                        <p class="cart-text"><b>â‚¹ {{ product.price }}</b></p>
                        <p class="card-text">{{ product.preview_text }}</p>
                      </div>
                  <div class='card-footer text-center'>
                  <a href="{% url 'add-cart' pk=product.pk %}" class="btn btn-primary btn-block">Add to Cart</a>
                  </div>
               </div>
        </div>
      {% endfor %}
  </div>
  </div>


{% endblock%}
